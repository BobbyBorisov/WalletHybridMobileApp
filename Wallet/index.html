<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/lib/class.js" type="text/javascript"></script>
        <script src="scripts/lib/http-requester.js" type="text/javascript"></script>
        <script src="scripts/lib/rsvp.js" type="text/javascript"></script>
        <script src="scripts/lib/everlive.all.min.js"></script>
        <script src="scripts/utilities/camera.js" type="text/javascript"></script>
        <script src="scripts/utilities/geolocation.js" type="text/javascript"></script>
        <script src="scripts/app/identity-provider.js"></script>
        <script src="scripts/app/data/data.js" type="text/javascript"></script>
        <script src="scripts/app/viewModels/expensesViewModel.js" type="text/javascript"></script>
        <script src="scripts/app/viewModels/singleExpenseViewModel.js" type="text/javascript"></script>
        <script src="scripts/app/viewModels/addExpense.js" type="text/javascript"></script>
        <script src="scripts/app/main.js" type="text/javascript"></script>
        
        
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="home-view" data-id="home-view" data-role="view"
        data-layout="main-layout" data-title="Home">
        <h1 id="home-title">Welcome to Dangerous Places!</h1>
        <p>This application allows you to view and add dangerouse places near you</p>
    </div>

    <div data-role="layout" id="main-layout" data-id="main-layout">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
        <footer data-role="footer">
            <div data-role="tabstrip">
                <a href="#home-view" data-icon="home">Home</a>
                <a href="views/expenses.html" data-icon="globe">Expenses</a>
                <a href="views/addExpense.html" data-icon="add">Add Expense</a>
                <a href="views/addFunds.html" data-icon="add">Add Funds</a>
            </div>
        </footer>
    </div>
        
    <script id="place-template" type="text/x-kendo-template">
        <div id="place-item">
            <div class="place-template-info-container" data-bind="events: {click: selectPlace}">
                <span class="place-template-title">#:name#</span>
                <span class="expense-template-price-container">#:price#</span>
            </div>
        </div>
    </script>
    </body>
</html>
